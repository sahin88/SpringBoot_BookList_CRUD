<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<div th:replace="fragments/header :: links "></div>
<body>
<div th:replace="fragments/header :: myheader "></div>
<div class="container">

	<form th:action="@{/save}" th:object="${product}" method="post">
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputEmail4">Book Name</label>
	      <input type="text" class="form-control" id="book_name" placeholder="Book Name" th:field="*{name}">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Author</label>
	      <input type="text" class="form-control" id="book_author" placeholder="Book Author" th:field="*{brand}">
	    </div>
	  </div>
	  
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">Country</label>
	      <input type="text" class="form-control" id="inputCity" th:field="*{madein}">
	    </div>
	    <div class="form-group col-md-6">
	       <label for="inputCity">Price</label>
	      <input type="text" class="form-control" id="price" th:field="*{price}">
	    </div>
	  
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Check me out
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
