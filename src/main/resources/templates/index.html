<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product App</title>
<meta charset="UTF-8">
<title>Insert title here</title>

	
</head>
<div th:replace="fragments/header :: links "></div>
<body> 
<div th:replace="fragments/header :: myheader "></div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Book Id</th>
            <th scope="col">Book Name</th>
            <th scope="col">Book Author</th>
            <th scope="col">Country</th>
            <th scope="col">Price</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="listbook:${allproduct}">
            <td th:text=${listbook.id} scope="row">Book Id</th>
            <td th:text=${listbook.name}>Bootstrap 4 CDN and Starter Template</td>
            <td th:text=${listbook.brand}>Book Author</td>
            <td th:text=${listbook.madein}>Country</td>
             <td th:text=${listbook.price}>Price</td>
             <form th:action="@{'/edit/'+${listbook.id}}" method="post">
	            <td>
	              <button type="submit" name="action" value="update" class="btn btn-success"><i class="fas fa-edit"></i></button>
	            </td>
	             </form>
	             <form th:action="@{'/delete/'+${listbook.id}}" method="post">
	             <td>
	              <button type="submit" name="action" value="delete" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
	            </td>
            </form>
          </tr>
         
        
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
