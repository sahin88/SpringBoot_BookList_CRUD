<div th:fragment="links">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
</div>

<div th:fragment="myheader">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <a class="navbar-brand" href="#">Book List</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarText">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="/new">Add New Book</a>
		      </li>
		      
		    </ul>
		  </div>
		</nav>

</div>

<div th:fragment="form">
	<form th:action="@{/save}" th:object="{product}" method="post">
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputEmail4">Book Name</label>
	      <input type="email" class="form-control" id="book_name" placeholder="Book Name" th:field="*{name}">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Author</label>
	      <input type="text" class="form-control" id="book_author" placeholder="Book Author" th:field="*{brand}">
	    </div>
	  </div>
	  
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">Country</label>
	      <input type="text" class="form-control" id="inputCity" th:field="*{madein}">
	    </div>
	    <div class="form-group col-md-6">
	       <label for="inputCity">Price</label>
	      <input type="text" class="form-control" id="price" th:field="*{price}">
	    </div>
	  
	  </div>
	  <div class="form-group">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck">
	      <label class="form-check-label" for="gridCheck">
	        Check me out
	      </label>
	    </div>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>


</div>
